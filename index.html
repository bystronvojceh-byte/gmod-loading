<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AdamanRP Loading</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .welcome {
            font-size: 2.4em;
            font-weight: 500;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 60px;
            /* Мягкое небольшое свечение */
            text-shadow:
                0 0 8px #a259ff88,
                0 0 12px #a259ff44;
            animation: glow 2.4s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow:
                    0 0 4px #a259ff44,
                    0 0 8px #a259ff22;
            }
            100% {
                text-shadow:
                    0 0 8px #a259ff88,
                    0 0 12px #a259ff44;
            }
        }
        .progress {
            width: 340px;
            height: 12px;
            background: #232232;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 28px;
            box-shadow: 0 0 5px #a259ff33;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #a259ff 0%, #6e44ff 100%);
            box-shadow: 0 0 8px #a259ff33;
            border-radius: 6px 0 0 6px;
            transition: width 0.5s cubic-bezier(.45,.03,.52,.96);
        }
        .status {
            font-size: 1.1em;
            color: #b7aaff;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="welcome">Добро пожаловать на AdamanRP!</div>
    <div class="progress">
        <div class="progress-bar" id="bar"></div>
    </div>
    <div class="status" id="status">Подключение...</div>
    <script>
        let bar = document.getElementById('bar');
        let status = document.getElementById('status');
        let percent = 0;
        let loadingTexts = [
            "Подключение...",
            "Загрузка ресурсов...",
            "Получение информации...",
            "Почти готово..."
        ];
        let step = 0;
        let interval = setInterval(function() {
            if(percent < 100) {
                percent += Math.random() * 7 + 2;
                if (percent > 100) percent = 100;
                bar.style.width = percent + '%';
                if (percent > 25 && step < 1) { status.textContent = loadingTexts[++step]; }
                if (percent > 55 && step < 2) { status.textContent = loadingTexts[++step]; }
                if (percent > 85 && step < 3) { status.textContent = loadingTexts[++step]; }
            } else {
                status.textContent = "Готово! Ожидание входа...";
                clearInterval(interval);
            }
        }, 500);
    </script>
</body>
</html>
