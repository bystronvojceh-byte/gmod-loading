<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка DarkRP</title>
    <style>
        body { background: #181818; color: #fff; font-family: Segoe UI, Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        h1 { margin-bottom: 40px; font-size: 2.3em; font-weight: 300; letter-spacing: 2px; }
        .progress { width: 300px; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #4e54c8, #8f94fb); transition: width 0.3s; }
        .status { font-size: 1.1em; color: #aaa; }
    </style>
</head>
<body>
    <h1>Добро пожаловать на DarkRP сервер!</h1>
    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="status" id="status">Подключение...</div>
    <script>
        let bar = document.getElementById('bar');
        let status = document.getElementById('status');
        let percent = 0;
        let loadingTexts = ["Подключение...", "Загрузка ресурсов...", "Получение информации...", "Почти готово..."];
        let step = 0;
        let interval = setInterval(function() {
            if(percent < 100) {
                percent += Math.random() * 7 + 2;
                if (percent > 100) percent = 100;
                bar.style.width = percent + '%';
                if (percent > 25 && step < 1) { status.textContent = loadingTexts[++step]; }
                if (percent > 55 && step < 2) { status.textContent = loadingTexts[++step]; }
                if (percent > 85 && step < 3) { status.textContent = loadingTexts[++step]; }
            } else {
                status.textContent = "Готово! Ожидание входа...";
                clearInterval(interval);
            }
        }, 500);
    </script>
</body>
</html>
